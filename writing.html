<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Writing - Sub Katalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-purple-700 text-white py-6 text-center shadow">
    <h1 class="text-3xl font-bold">Writing</h1>
    <p class="mt-2">Pilih materi menulis di bawah ini</p>
  </header>

  <main class="container mx-auto py-8 px-4">

    <!-- Progress Writing -->
    <section class="mb-10 text-center">
      <h2 class="text-2xl font-bold mb-4">Progress Writing</h2>
      <div class="bg-gray-300 rounded h-6 overflow-hidden w-full max-w-xl mx-auto mb-4">
        <div id="progressBar" class="bg-purple-700 h-6 text-white text-xs text-center transition-all duration-500" style="width: 0%;">
          0%
        </div>
      </div>
      <button onclick="resetProgress()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-800 transition">Reset Progress Writing</button>
    </section>

    <!-- Sub Materi -->
    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white rounded shadow p-4 border border-purple-200 flex flex-col items-center">
        <img src="https://via.placeholder.com/400x200?text=Writing+Topic+1" alt="Writing Topic 1" class="rounded mb-4 w-full h-40 object-cover">
        <h3 class="text-xl font-semibold mb-2">Writing Topic 1 <span id="progress-writing1" class="text-green-600 text-sm"></span></h3>
        <a href="/juwita/course/writing1.html" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-900 transition">Mulai</a>
      </div>
      <div class="bg-white rounded shadow p-4 border border-purple-200 flex flex-col items-center">
        <img src="https://via.placeholder.com/400x200?text=Writing+Topic+2" alt="Writing Topic 2" class="rounded mb-4 w-full h-40 object-cover">
        <h3 class="text-xl font-semibold mb-2">Writing Topic 2 <span id="progress-writing2" class="text-green-600 text-sm"></span></h3>
        <a href="/juwita/course/writing2.html" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-900 transition">Mulai</a>
      </div>
    </section>

    <div class="text-center mt-10">
      <a href="katalog.html" class="text-purple-700 font-semibold hover:underline">← Kembali ke Katalog</a>
    </div>

  </main>

  <footer class="bg-gray-200 text-center py-4 mt-8 text-sm">
    &copy; 2025 Digital Learning Media Development
  </footer>

  <!-- PROGRESS SCRIPT -->
  <script>
    function updateProgress(){
      const progressData = JSON.parse(localStorage.getItem("progressWriting") || "[]");
      const subitems = ["writing1","writing2"];
      let done = 0;

      subitems.forEach(item=>{
        if(progressData.includes(item)){
          document.getElementById(`progress-${item}`).textContent = "✅ selesai";
          done++;
        } else {
          document.getElementById(`progress-${item}`).textContent = "";
        }
      });

      const percent = (done/subitems.length)*100;
      document.getElementById("progressBar").style.width = percent+"%";
      document.getElementById("progressBar").textContent = percent.toFixed(1)+"%";
    }

    function resetProgress(){
      if(confirm("Yakin reset progres Writing?")){
        localStorage.removeItem("progressWriting");
        updateProgress();
      }
    }

    updateProgress();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Kuis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-xl mx-auto text-center py-20 px-4">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">Hasil Kuis Kamu</h1>
    <p class="text-lg mb-6" id="output">Mengambil hasil...</p>
    <a href="index.html" class="inline-block mt-4 px-6 py-3 bg-purple-700 text-white rounded hover:bg-purple-800">Kembali ke Beranda</a>
  </main>

  <script>
    const score = localStorage.getItem("hasilKuis");
    document.getElementById("output").textContent =
      score >= 2 ? `✅ Kamu lulus dengan skor ${score}/2!` : `❌ Skor kamu ${score}/2. Coba lagi ya!`;
  </script>
</body>
</html>
